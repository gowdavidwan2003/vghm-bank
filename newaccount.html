<!DOCTYPE html>
<html>
    <head>
        <title>New Account</title>
    </head>
    <body>
        <p><h1><p style="color:green;">Welcome to VGHM Bank</p></h1></p>
        <form>
            <label id="f">First Name</label>
            <input type="text" id="f" placeholder="First Name" required><br>
            <label id="m">Middle Name</label>
            <input type="text" id="m" placeholder="Middle Name" ><br>
            <label id="l">Last Name</label>
            <input type="text" id="l" placeholder="Last Name" ><br>
            <label id="p">Pan Card</label>
            <input type="text" id="p" placeholder="Pan card number" required><br>
            <label id="n">Phone Number</label>
            <input type="number" id="n" placeholder="Phone Number" required><br>
            <label id="a">Adhaar number</label>
            <input type="number" id="a" placeholder="Adhaar number" required><br>
            <label id="e">Email I'd</label>
            <input type="email" id="e" placeholder="E-mail" required><br>
            <label id="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="Date of Birth" required><br>
            <label id="m">Gender</label>
            <input type="radio" name="Gender" id="male">
            <label id="male">Male</label>
            <input type="radio" id="female" name="Gender">
            <label id="female">female</label>
            <input type="radio" id="nts" name="Gender">
            <label id="nts">Rather not to say</label><br>
            <label id="address">Address</label>
            <input type="text" id="address" placeholder="Address" required><br>
            <label>Type of account</label>
            <select name="Type of account" required>
                <option value1="Savings Account">Savings Account</option>
                <option value2="Current Account">Current Account</option>
                <option value3="Fixed Deposit account">Fixed Deposit Account</option>
                <option value4="Recurring Deposit Account">Recurring Deposit Account</option>
            </select><br>
            <a href="https://www.icicibank.com/terms-condition/savings-terms-conditions">Terms and condition</a><br>
            <input type="radio" name="t&c" id="yes">
            <label id="yes">Agree</label>
            <input type="radio" name="t&c" id="no">
            <label id="no">No</label><br>
            <input type="submit">
            
        </form>

    </body>

</html>
